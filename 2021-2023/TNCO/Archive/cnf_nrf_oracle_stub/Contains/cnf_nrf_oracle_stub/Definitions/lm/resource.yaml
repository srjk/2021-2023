name: resource::cnf_nrf_oracle_stub-cnf_nrf_oracle_stub::1.0
description: descriptor for nrf
properties:
  operation:
    volatile: true
    default: Install
  deploymentLocation:
    type: string
    description: site_specific
    default: SOL003   
  resourceManager:
    type: string
    default: brent     
  vnfdId:
    type: string
    default: oracle-nrf-1.11.0-v1
  vnfInstanceName:
    read-only: true
    # default: or-nrf001c-usw2aza001nd
  vnfInstanceDescription:
    type: string
    default: Deploy Oracle NRF
  vnfInstanceId:
    type: string    
  flavourId:
    type: string
    default: small
  vimType:
    type: string
    default: ndc
  vim_id:
    type: string
    default: orchestratortest
  envType:
    type: string
    default: dev    
  nfType:
    type: string
    default: CNF
  vendor:
    type: string
    default: or
  function: 
    type: string
    default: nrf
  nfAppearance:
    type: string
    default: 001
  nfunType:
    type: string
    default: c
  region:
    type: string
    default: usw2
  azId:
    type: string
    default: aza
  dataCenterType:
    type: string
    default: 0
  logicalDCNo: 
    type: string
    default: 01n
  env:
    type: string
    default: d  
lifecycle:          
  Install: {}
  Configure: {}
  Uninstall: {}          
default-driver:
  sol003:
    selector:
      infrastructure-type:
      - '*'
